    <script>
    var val=8.99; // Value of small bottle
    var o=100;
    var t; 

    var cnt=1;
    $(document).ready(function() {
        $("#bo2").hide();
        $("#bo3").hide();
        setTimeout(function(){ //fill bottle 1
            if(o<=val){
                t=o/val*120;
                $('#fillColor').animate({top: -t}, 2000, function () {
                })
                o=0;
            }else{
                t=120;
                $('#fillColor').animate({top: -t}, 2000, function () {
                })
                o=o-val;
            }
        },500);
        setTimeout(function(){ //fill bottle 2
            if(o>0) {
            //insert/display -2 div
                $("#bo2").show();
                if (o > 0 && o <= val) {
                    t = o / val * 120;
                    $('#fillColor-2').animate({top: -t}, 2000, function () {
                    })
                    o=0;
                }else {
                    t = 120;
                    $('#fillColor-2').animate({top: -t}, 2000, function () {
                    })
                    o = o - val;
                }
            }
        },1000);
        setTimeout(function(){ //fill bottle 3
            if(o>0) {
                $("#bo3").show();
                //insert/display -2 div
                if (o > 0 && o <= val) {
                    t = o / val * 120;
                    $('#fillColor-3').animate({top: -t}, 2000, function () {
                    })
                    o=0;
                }else{
                    t = 120;
                    $('#fillColor-3').animate({top: -t}, 2000, function () {
                    })
                    o = o - val;
                }
                setTimeout(function(){
                    if(o>=0){
                        $("#rep").html("<div id='bigo' style='max-height:360px;max-width:138px;overflow:hidden;'> <img src='url.png' style='position:relative;top:0px;left:0px;z-index:1;float:left;max-height:360px' />  <img src='g.gif' id='big' style='height:360px; width:99%; position:relative;top:0px;left:0px;z-index:-.5;float:left;' /></div>");
                         t = 240;
                        $('#big').animate({top: -t }, 2000, function () {
                        })
                        setTimeout(function(){
                            multiply();
                        },2000);
                    }
                },2000);
            }
        },2000);
    //-------------------big bottle

    //your code
        function multiply() {
            setTimeout(function(){
                $("#rep").html("<div id='bigo' style='max-height:360px;max-width:138px;overflow:hidden;'> <img src='url.png'  style='max-height:360px;position:relative;top:0px;left:0px;z-index:1;float:left;' />  <img src='g.gif' id='big' style='height:360px;position:relative; width:99%; top:0px;left:0px;z-index:-.5;float:left;' /></div>");
//                alert(o);
                if(o>=0) {    
                    $("#cuh").html("<h1>"+cnt+"</h1>");
                //insert/display -2 div
                    if (o > 1 && o < (val*3)) {
                        t = (o / (val*3)) * 240;
                        $('#big').animate({top: -t }, 2000, function () {
                        })
                        o=0;
                    }else {
                        t = 240;
                        $('#big').animate({top: -t }, 2000, function () {
                        })
                        o = o - (val*3);
                        cnt++;
                    }
                    setTimeout(function(){
                        if(o>0){
                            multiply();
                        }
                    },2000);
                }
            },800);
        }
    });

</script>
